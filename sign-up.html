  <body>
    <header class="container">
      <h1>Sales Team</h1>
    </header>
    <div class="body" id="sign-up">
      <div class="container">
        <h2>Create an account</h2>
        <form>
          <!-- I&rsquo;m
          <select>
            <option>looking for sales people</option>
            <option>a sales person</option>
          </select> -->
          <div class="control-group">
            <label for="first-name">First name</label>
            <input id="first-name" type="text" placeholder="First name" class="error"> <!-- .error for form errors -->
            <span class="help-inline error">Inline help text</span> <!-- Output span for error text -->
          </div>
          <div class="control-group">
            <label for="last-name">First name</label>
            <input id="last-name" type="text" placeholder="Last name">
          </div>
          <div class="control-group">
            <label for="company">Company</label>
            <input id="company" type="text" placeholder="Company">
          </div>
          <div class="control-group">
            <label for="email">Email</label>
            <input id="email" type="text" placeholder="Email address">
          </div>
          <div class="control-group">
            <label for="password">Password</label>
            <input id="password" type="password" placeholder="Password">
          </div>
          <div class="control-group">
            <label for="confirm-password">Confirm password</label>
            <input id="confirm-password" type="password" placeholder="Confirm password">
          </div>
          <button type="submit" class="small button">Create account</button>
        </form>
      </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
